<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器</title>
    <style>
        p{
            color: red;
        }
        div{
            color: yellow;
        }
    </style>
</head>

<body>
    <p>1.哈哈哈</p>
    <p>2.哈哈哈</p>
    <p>3.哈哈哈</p>
    <div>4.嘿嘿嘿</div>
    <div>5.嘿嘿嘿</div>
    <div>6.嘿嘿嘿</div>
</body>
</html>
