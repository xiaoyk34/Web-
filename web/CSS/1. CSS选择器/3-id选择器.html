<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        /* id选择器的口诀：样式# 结构id 只用调用一次 别的标签不允许使用 */
        #pink{
            color: pink;
        }
    </style>
</head>
<body>
    <div id="pink">肖 肖 肖</div>
    <!-- 不可以 id是唯一 后端要用到id  与js搭配 -->
    <div id="pink">肖 肖 肖</div> 
</body>
</html>
