    font-size 字号 通常用单位px，一定要跟上单位
    font-family 字体 实际工作中按照团队约定来写字体
    font-weight 字体粗细 加粗是700（bold） 不加粗是400（normal）  后无单位
    font-style 字体样式 倾斜是italic 不倾斜是normal  工作中常用normal
