<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之风格 斜体</title>
    <style>
        /* 很少使用 变倾斜*/
        p{
            font-style: italic;
        }
        /* 最常用的用法  让倾斜的字体变正常  */
        em{
            font-style: normal;
        }
    </style>
</head>
<body >
     <p>同学上课时候的你</p>
     <em>下课时候的你</em>
</body>
</html>
