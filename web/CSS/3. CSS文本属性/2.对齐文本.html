<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS文本外观属性之对齐文本</title>
    <style>
        h1{
            /* 本质是让盒子中的文字（居中）对齐 */
            text-align: left;
            text-align: center;
            text-align: right;
            
        }
    </style>
</head>
<body>

    <h1>居中对齐的标题</h1>
</body>
</html>
