<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS文本外观属性之装饰文本</title>
    <style>
        div{
            /* 下划线 */
            text-decoration: underline;
            /* 删除线 */
            text-decoration: line-through;
            /* 上划线 */
            text-decoration: overline;
        }
        a{
            /* 取消a的默认下划线 */
            text-decoration: none;
            color: #333333;
        }
        
    </style>
</head>
<body>  
    <div>美好的回忆</div>
    <a href="#">美好的回忆</a>
</body>
</html>
