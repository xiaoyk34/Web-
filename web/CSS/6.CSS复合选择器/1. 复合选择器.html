<body>
    <h1>什么是复合选择器</h1>
    复合选择器是建立在基础选择器之上，对基本选择器进行组合形成的

    1. 复合选择器可以更准确，更高效的选择目标元素（标签）
    2. 复合选择器是由两个或则多个基础选择器，通过不同的方式组合而成
    3. 最常用的复合选择器包括：后代选择器 子选择器 并集选择器 伪类选择器
