<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
</head>

<body>
    <h1>后代选择器</h1>
    后代选择器 又称为 包含选择器，可以选择父元素内的子元素，其写法就是把外层标签写在前面，内层标签写在后面，中间用空格分格。 当标签发生嵌套时，内层标签就成了外层标签的后代。


</body>

</html>
