<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内部样式表</title>
    <style>
        p{
            color: rgb(209, 88, 88);
        }
    </style>
        
</head>
<body>
     <h1>内部样式表 嵌入式引入</h1>
    <p> 1.style标签理论上可以放到HTML文档的任何位置 但一般放在head标签中<br>
        2.通过这种方式，可以方便的控制当前的整个页面的元素样式<br>
        3.代码结构清晰 但是没有实现结构与样式分离<br>
        4.使用内部样式设定CSS，通常也被称为 嵌入式引入 这种方式是我们平时练习时常用的方式<br>
    </p>
</body>
</html>
