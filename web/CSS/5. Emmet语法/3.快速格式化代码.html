<body>
    <h1>作用</h1>
    使标签自动对齐
    <h1>使用方法</h1>
    1. 右键 格式化代码 （Shift+Alt+F）
    或者
    2. 左上角文件 首选项 设置 然后搜索 format 找到下面的选项 打勾 便可 以后保存文件自动整理格式
    [ ]Editor: Format On Save
    在保存时格式化文件。格式化程序必须可用，延迟后文件不能保存，并且编辑器不能关闭。
