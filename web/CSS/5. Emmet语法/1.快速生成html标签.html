<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    1.生成标签 直接输入标签名按Tab即可 例如 div + Tab -> <div></div>
    2.如果想生成多个相同的标签 加上*即可 如 div*3 -> <div></div><div></div><div></div>
    3.如果父子关系标签 可以用 > 比如 ul>li  ->  <ul><li></li></ul>
    4.如果兄弟关系标签 可以用 +  比如 div+p  -> <div></div><p></p>
    5.如果生成带有类名或者id名字的，直接写 .demo 或者 #two 直接输入标签名按Tab即可
    6.如果生成的div类名是有顺序的，可以用 自增符号$ 
    7.如果想要在生成的标签内部写内柔可以用{}   div{哈哈哈} -> <div>哈哈哈</div>

     
</body>
</html>
