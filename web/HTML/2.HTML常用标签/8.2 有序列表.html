<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有序列表</title>
</head>
<body>
    <h1>有序列表</h1>
    <ol>
        <li>无序列表</li>
        <li>有序列表</li>
        <li>自定义列表</li>
    </ol>

    <h1>注意 </h1>
    <ol>
        <li>有序列表是有顺序之分的，不能随意换位置</li>
        <li>ol内部只能有li，不能出现其他文字或标签</li>
        <li>oi内部可以包含其他东西，像一个容器一样</li>
        <li>有序列表会带有自己的样式，实际使用时会在CSS中来设置</li>
    </ol>
     
    
</body>
</html>
