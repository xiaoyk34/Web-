<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>
<body>
    <!-- 记住加粗跟倾斜就可以了 -->
    
    <h1>加粗</h1>
    <!-- 推荐用strong -->
    我是 <strong>加粗</strong> 的文字 
    我是 <b>加粗</b> 的文字

    <h1>倾斜</h1>
    <!-- 推荐用em -->
    我是<em>倾斜</em>的文字
    我是<i>倾斜</i>的文字
    
    <h1>删除线</h1>
    <!-- 推荐用del -->
    我是<del>删除线</del>文字
    我是<s>删除线</s>文字

    <h1>下划线</h1>
    <!-- 推荐使用ins -->
    我是<ins>下划线</ins>文字
    我是<u>下划线</u>文字
</body>
</html>
