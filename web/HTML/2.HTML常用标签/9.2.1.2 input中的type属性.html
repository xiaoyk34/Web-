<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input输入表单元素</title>
</head>
<body>
    <h1> input输入表单元素</h1><br>
    &lt; input type="属性" &gt;<br>

    <img src="../img/input中type的属性.png">

    
    <form action="xxx.php">
        
        <h1 >text 文本框</h1>
        用户名：<input type="text" name="user" value="我是文本框">
        
        <h1 >password 密码框</h1>
        <p >用户看不见输入的密码</p>
        密码： <input type="password" name="password" value="我是密码">
        
        <h1>radio 单选</h1>
        <p>单选按钮 多选一</p>
        性别： 男<input type="radio" name="sex"> 女<input type="radio" name="sex">

        <h1>checkbox 多选</h1>
        <p>复选框 多选按钮 </p>
        爱好：   吃饭<input type="checkbox" name="hobby">
                睡觉<input type="checkbox" name="hobby">
                打豆豆<input type="checkbox" name="hobby">

        <h1>submit 提交按钮</h1>
        <p>点了提交按钮之后 会把表单域form里面的表单元素 里面的值提交给后台服务器</p>
        <input type="submit" >
        <input type="submit"  value="免费注册">

        <h1>reset 重制按钮</h1>
        <p>可以还原表单元素的初始默认状态</p>
        <input type="reset" >
        <input type="reset" value="重新填写">
    </form>

        <h1>button 普通按钮</h1>
        <p>后期配合js搭配使用</p>
        <input type="button" >
        <input type="button"  value="获取短信验证码">
   
        <h1>file 上传</h1>
        <p>文件域 上传文件使用的</p>
        上传头像：<input type="file">
  
</body>
</html>
