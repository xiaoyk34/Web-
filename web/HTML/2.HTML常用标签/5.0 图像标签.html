<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <!-- 单标签 img  src是必须属性-->
    <!-- <img src="路径/文件名" > -->
    <h4>src路径/文件名  必须有这条属性</h4>
    <img src="../img/图像吧标签的属性.png">
    
    <h4>alt  替换文本</h4>
    <img src="../img/999" alt="当图片不存在时 显示这句话">
   
    <h4>title 提示文本</h4>
    <img src="../img/1.jpg" title="鼠标放到图片上 显示这句话">
    <!-- 要嘛修改高要嘛修改宽 会等比缩放 否则容易失真压扁现象 -->
    <h4>width 给图像设定宽度</h4>
    <img src="../img/1.jpg" width="200">
    
    <h4>height 给图像设定高度</h4>
    <img src="../img/1.jpg" height="200">
   
    <!-- 一般不会在这边设定 一般在CSS中设定这个属性 -->
    <h4>border 边框</h4>
    <img src="../img/1.jpg" border="15">
</body>
</html>
