<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label标签</title>
</head>
<body>
    <h1>label标签</h1> 
    <label for="id"> name</label> 
    <input type="text" id="id">
    
    使用场景 ：点击对应包含的文本时，光标会自动移到对应选择的表单元素上，增加用户体验<br>
    使用方法：<br>
        1. 给label加上 for="xxx" <br>
        2. 给对应链接的相关元素 取相同的 id="xxx"
</body>
</html>
