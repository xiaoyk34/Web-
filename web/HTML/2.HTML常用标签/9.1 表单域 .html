<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单域</title>
</head>
<body>
    <h1>表单域</h1>
    <p>表单域就是form  下面的属性占时不需要考虑</p>

     <form action="url地址" method="提交方式" name="表单域名字">
         各种表单控件
     </form>
 
     <h1>表单的常用属性</h1>
    <table>
        <thead>
            <tr><th>属性</th><th>属性值</th><th>作用</th></tr>
        </thead>
        <tbody>
            <tr>
                <td>action</td>
                <td>url地址</td>
                <td>用于指定接收并处理表单数据服务器的url地址</td>
            </tr>
            <tr>
                <td>method</td>
                <td>get/post</td>
                <td>用于设置表单的提交方式，取值为get/post</td>
            </tr>
            <tr>
                <td>name</td>
                <td>名称</td>
                <td>区分同一届面的不同表单</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
