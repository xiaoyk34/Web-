<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例</title>
</head>
<body>
    <h1>综合案例</h1>
    <img src="../img/HTML综合案例.png" alt="">

    <h2>青春不常在，抓紧谈恋爱</h2>
    <form action="">
        <table>
            <!-- 第一行 -->
            <tr>
                <td>
                    性别：</td>
                <td>
                    <input type="radio" name="sex" id="nan"> <label for="nan"> <img src="../img/男.png" > 男</label>
                    <input type="radio" name="sex" id="nv"> <label for="nv"> <img src="../img/女.png" > 女</label>
                </td>
            </tr>
            <!-- 第二行 -->
            <tr>
                <td>生日</td>
                <td>
                    <select name="" id="">
                        <option value="">--请选择年--</option>
                        <option value="">2000</option>
                        <option value="">2001</option>
                        <option value="">2002</option>
                        <option value="">2003</option>
                    </select>
                    <select name="" id="">
                        <option value="">--请选择月--</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                    </select>
                    <select name="" id="">
                        <option value="">--请选择日--</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                    </select>
                </td>
            </tr>
            <!-- 第三行 -->
            <tr>
                <td>所在地区</td>
                <td>
                    <input type="text" value="北京思密达">
                </td>
            </tr>
            <!-- 第四行 -->
            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" name="marry" id="weihun"> <label for="weihun"> 未婚</label>
                    <input type="radio" name="marry" id="yihun"> <label for="yihun">  已婚</label>
                    <input type="radio" name="marry" id="lihun"> <label for="lihun"> 离婚 </label>
                </td>
            </tr>
            <!-- 第五行 -->
            <tr>
                <td>学历</td>
                <td>
                    <input type="text" value="幼儿园">
                </td>
            </tr>
            <!-- 第六行 -->
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="love"> 妩媚的
                    <input type="checkbox" name="love"> 可爱的
                    <input type="checkbox" name="love"> 小鲜肉
                    <input type="checkbox" name="love"> 老腊肉
                    <input type="checkbox" name="love" checked="checked"> 都喜欢
                    
                </td>
            </tr>
            <!-- 第七行 -->
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"> 个人简介</textarea>
                </td>
            </tr>
            <!-- 第八行 -->
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册">
                </td>
            </tr>
            <!-- 第九行 -->
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked="checked"> 我同意注册条款和会员加入标准
                </td>
            </tr>
            <!-- 第十行 -->
            <tr>
                <td></td>
                <td>
                    <a href="#">我是会员，立即登录</a>
                </td>
            </tr>
            <!-- 第十一行 -->
            <tr>
                <td></td>                
                <td>
                    <h2>我承诺</h2>
                    <ul>
                        <li>年满18，单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
