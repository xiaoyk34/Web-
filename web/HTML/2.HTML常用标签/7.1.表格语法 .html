<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格语法</title>
</head>
<body>
    <!-- 表格格式 -->
   <h1> th内会加粗居中</h1>
    <table>
        <thead>
            <tr> <th></th> </tr>
        </thead>
        <tbody>
            <tr> <td></td> </tr>
        </tbody>
    </table>
    
    <h1>表格例子</h1>
    <table>
        <thead>
            <tr><th>姓名</th><th>性别</th><th>电话</th></tr>
        </thead>
        <tbody>
            <tr><td>小王</td><td>女</td><td>110</td></tr>
            <tr><td>小红</td><td>男</td><td>120</td></tr>
            <tr><td>小绿</td><td>未知</td><td>119</td></tr>
        </tbody>
    </table>
      
</body>
</html>
