<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input属性值</title>
</head>
<body>
    <h1> input属性值</h1><br>
    <img src="../img/input的全部属性值.png"><br>
    
    <h1>name="名字" value="我是默认值" </h1>
    <input type="text" name="名字" value="我是默认值" ><br>
    
    
    1. name和value是每个表单元素都要有的属性值 主要给后台人员使用<br>
    （value只有在文本框中才能看到效果）<br>
    2. name 表单元素的名字，要求单选按钮和复选框都有相同的值<br>


    <h1>checked="checked" 默认处于选择状态</h1>
    <input type="radio" checked="checked"> 男  
    <input type="radio"> 女<br>

    爱好：   吃饭<input type="checkbox" name="hobby" checked="checked">
    睡觉<input type="checkbox" name="hobby" checked="checked">
    打豆豆<input type="checkbox" name="hobby">

    <h1>maxlength="数值"  设置输入的最大字符数</h1>
    只能输入3个字的框<input type="text" maxlength="3">
    <p>maxlength 了解即可 后面会选正则表达式</p>
</body>
</html>
