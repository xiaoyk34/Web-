<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义列表</title>
</head>
<body>
    <h1>自定义列表</h1>
    <dl>
        <dt>列表种类</dt>
        <dd>无序列表</dd>
        <dd>有序列表</dd>
        <dd>有序列表</dd>
    </dl>
     
    <dl>
        <dt>注意点</dt>
        <dd>dd跟dt没有个数限制，经常是一个dt带着多个dd</dd>
        <dd>dl内部只能有dt跟dd，不能出现其他文字或标签</dd>
         
    </dl>
     
</body>
</html>
