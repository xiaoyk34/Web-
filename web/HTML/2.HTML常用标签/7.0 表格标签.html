<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>
<body>
    <h1>表格的作用</h1>
    <p>主要用于 <strong>显示 展示数据</strong> 它可以让数据显示的十分规整，可读性非常好，特别是后台展示数据的时候，
        一个清爽简约的表格可以把复杂的数据表现的井井有条。</p>
        <h2>表格不是用来布局页面的而是用来展示数据的</h2>   
        
</body>
