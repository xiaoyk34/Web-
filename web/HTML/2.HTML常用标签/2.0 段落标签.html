<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>段落标签</title>
</head>
<body>
    <p>我是一个段落 把文档分成若干个段落</p>
    
    
    <h1>特点</h1>
    <p>1.文本在一格段落中会根据游览器窗口大小自动换行</p>
    <p>2.段落之间会有较大的空隙 用br换行则不会有</p>
    <p>3.段落中 手动使用回车换行是没有效果的</p>

    <h1>手动换行效果如下</h1>
    <p> 1. br 会强制换行
        2.br 是个单标签
        3. br/ 等同于br 是以前的写法 
        4. br 只是简单的从新的一行开始，跟段落不一样，段落之间会有一些垂直间距</p>

</body>
</html>
