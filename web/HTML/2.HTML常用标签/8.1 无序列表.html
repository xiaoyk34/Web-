<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>
<body>
     <h1>无序列表</h1>
    <ul>
        <li>1. 无序列表</li>
        <li>2. 有序列表 </li>
        <li>3. 自定义列表</li>
    </ul>
    
    <h1>注意 </h1>
    <ul>
        <li>无序列表各个项之间是没有顺序之分的，是并列的</li>
        <li>ul内部只能有li，不能出现其他文字或标签</li>
        <li>li内部可以包含其他东西，像一个容器一样</li>
        <li>无序列表会带有自己的样式，实际使用时会在CSS中来设置</li>
    </ul>
    
    
</body>
</html>
